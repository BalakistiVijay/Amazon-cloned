<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">

            
            <div class="nav-logo border">
                <div class="logo"></div>  
            </div>

            
            <div class="nav-address border">
                <p class="location">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="Map">India</p>
                </div>
            </div>

            
            <div class="nav-search">
                
                <select class="search-select">
                    <option>All</option>
                </select>
                
                <input placeholder="Search Amazon.in" class="search-input">
                
                <div class="image-search">
                   <a href="#"><div class="image-camera"><img src="./images/camera.png" height="20px" width="20px"></div></a>
                </div>
                
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-lang  border">
                <select class="lang-select">
                    <div class="lang-img">
                       <option> 
                            <p>EN</p>
                        </option>
                        <div class="nav-menus">
                            <option><a  href="#">English - EN</a></option>
                            </div>
                    </div>
                </select>
            </div>

            <div class="nav-signin ">
                <p class="nav-first"><span>Hello, sign in</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>

            <div class="nav-Return  ">
                <p class="nav-first">Returns</p>
                <p class="nav-second">& Orders</p>
            </div>

            <div class="nav-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="Map">Cart</p>
            </div>

        </nav>
    </header>
    


    <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./images/1.jpg" style="width:100%" style="height:10%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./images/2.jpg" style="width:100%" style="height:10%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./images/3.jpg" style="width:100%" style="height:10%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <div class="container1">
    <div class="smallcards">
        <div class="card">
            <img src="./images/10.jpg" alt="Avatar" style="width:100%">
            <div class="container">
                <h4><b>John Doe</b></h4>
                <p>Architect & Engineer</p>
             </div>
        </div>

        <div class="card">
            <img src="./images/7.jpg" alt="Avatar" style="width:100%">
            <div class="container">
                <h4><b>John Doe</b></h4>
                <p>Architect & Engineer</p>
             </div>
        </div>

        <div class="card">
            <img src="./images/8.jpg" alt="Avatar" style="width:100%">
            
            <div class="container">
                <h4><b>John Doe</b></h4>
                <p>Architect & Engineer</p>
             </div>
        </div>

        <div class="card">
            <img src="./images/9.jpg" alt="Avatar" style="width:100%">
            <div class="container">
                <h4><b>John Doe</b></h4>
                <p>Architect & Engineer</p>
             </div>
        </div>
    </div>
</div>
  <script src="style.js"></script>
</body>
</html>
